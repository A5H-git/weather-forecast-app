<!-- weather/templates/weather/index.html -->

<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        {% load static %}
        <link href="{% static 'weather/styles.css' %}" rel="stylesheet">
        <script src="{% static 'weather/index.js' %}"></script>
    </head>
    <body class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="todays-summary d-flex flex-column flex-md-row p-4">

            <!-- Weather / Forecast Section -->
            <div class="current-forecast d-flex flex-column justify-content-center align-items-center flex-grow-1 p-3 px-4">
                <img id="current-icon" src="" class="img-fluid" alt="Weather Icon">
                <h2 id="current-forecast">{{ forecast }}</h2>
            </div>

            <!-- Other Info Section -->
            <div class="current-info d-flex flex-column text-center flex-grow-1 p-3">
                <div>
                    <p>{{ today }}</p>
                    <p id="location"></p>
                </div>
                <div>
                    <h2 id="current-time">{{ current_time }}</h2>
                </div>
                <div class="d-flex mx-auto">
                    <p id="current-temperature" class="me-3"></p>
                    <p id="current-rain-mm"></p>
                </div>
            </div>
        </div>

        <!-- Divider (optional for visual separation) -->
        <hr class="my-4">

        <!-- Hourly Forecast Section -->
        <div class="hourly-summary row d-flex justify-content-center">
            {% for i in max_entries %}
            <div class="hourly-forecast-card col text-center bg-light rounded p-3 mx-3 my-2">
                <p id="hourly-time-{{ i }}" class="mb-0"></p>
                <img id="hourly-icon-{{ i }}" src="" class="img-fluid mb-3" alt="Hourly Icon">
                <p id="hourly-forecast-{{ i }}" class="mb-2"></p>
                <p id="hourly-temperature-{{ i }}" class="mb-2"></p>
                <p id="hourly-rain-mm-{{ i }}" class="mb-2"></p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
