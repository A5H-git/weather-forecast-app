<!-- weather/templates/weather/index.html -->

<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        {% load static %}
        <link href="{% static 'weather/styles.css' %}" rel="stylesheet">
        <script src="{% static 'weather/index.js' %}"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        
        <div class="forecast-container text-center p-4 rounded">
            
            <div class="current-info">
                <div class="current-forecast p-3">
                    <!-- Current Weather Section -->
                    <img id="current-icon" src="" class="img-fluid mb-3" alt="Weather Icon">
                    <h2><span id="current-temperature"></span></h2>
                    <h2><span id="current-forecast">{{ forecast }}</span></h2>
                    <h2><span id="current-time">{{ current_time }}</span></h2>
                    <p><span id="current-rain-mm"></span></p>
                    <p>{{ today }}</p>
                    <p><span id="location"></span></p>
                </div>
                


            </div>

            <!-- Divider (optional for visual separation) -->
            <hr class="my-4">

            <!-- Hourly Forecast Section -->
            <div class="hourly-forecast row mt-4">
                {% for i in max_entries %}
                <div class="col-2 text-center p-2">
                    <div class="hourly-forecast-card p-3 bg-light rounded">
                        <img id="hourly-icon-{{ i }}" src="" class="img-fluid mb-3" alt="Hourly Icon">
                        <p id="hourly-forecast-{{ i }}" class="mb-2"></p>
                        <p id="hourly-temperature-{{ i }}" class="mb-2"></p>
                        <p id="hourly-rain-mm-{{ i }}" class="mb-2"></p>
                        <p id="hourly-time-{{ i }}" class="mb-0"></p>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </body>
</html>
